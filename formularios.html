<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>

    <h1>VALIDACIÓN</h1>
    <form action="">
            <input type="number" required minlength="9" maxlength="15">
            <input type="text" required minlength="20" maxlength="35" pattern="[A-Za-z]">

            <input type="submit" value="enviar">

    </form>

    <h1>Formularios</h1>
    <form action="">
        <fieldset>
            <legend>Información personal</legend>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name= "nombre" id="nombre" placeholder="nombre">
                </div>

                <div>
                    <label for="Gmail">Correo Gmail:</label>
                    <input type="email" id="Gmail">
                </div>

                <div>
                    <label for="">Contraseña:</label> 
                    <input type="password">
                </div>

                <div>
                    <label for="">Radio:</label>

                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre" value="hombre">
                     
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer" value="mujer">
                </div>

                <div>
                    <select name="" id="">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="">Checkbox:</label>

                    </label>
                        <input type="checkbox" /> Mayor de edad
                    </label>

                    </label>
                        <input type="checkbox" /> Menor de edad
                    </label>
                </div>

                <div>
                    <label for="">Color</label>
                    <input type="color">
                </div>

                <div>
                    <label for="">Fecha</label>
                    <input type="date">
                </div>

                <div>
                    <label for="">Ficheros</label>
                    <input type="file">
                </div>

                <div>
                    <label for="">Imagen:</label>
                    <input type="image" src="IMAGENES/ARTICK MONKEYS.jpg" width="300px">
                </div>

                <div>
                    <label for="">Oculto</label>
                     <input type="hidden" name="Oculto" value="supercali">
                </div>

                <div>
                    <label for="">Number:</label>
                    <input type="number">
                </div>

                <div>
                    <label for="">Rango</label>
                    <input type="range" name="rango">
                </div>

                <div>
                    <label for="">Buscar:</label>
                    <input type="search" name="buscar">
                    <button>Buscar</button>
                </div>

                <div>
                    <input type="reset" value="Limpiar formulario" >
                </div>

                <div>
                    <label for="">Telefono</label>
                    <input type="tel" name="telefono">
                </div>

                <div>
                    <label for="">Hora</label>
                    <input type="time">
                </div>

                <div>
                    <label for="">Month</label>
                    <input type="month">
                </div>

                <div>
                    <label for="">Sitio web:</label>
                    <input type="url">
                </div>

                <div>
                   Barra de progreso
                   <progress max="100" value="40"> </progress>
                </div>

                <div>
                    <input type="submit" value="Enviar formulario">
                </div>

        </fieldset>

        <fieldset>
        <label for="descripcion">Descripción</label>
        <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="Enviar formulario">

    </form>
</body>
</html>
