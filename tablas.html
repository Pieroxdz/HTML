<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS EN HTML</title>
</head>
<body>
    
    <h1>TABLAS</h1>

            <tr>
                <th>Titulo</th>
                <th>Género</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avengers End Game</td>
                <td>Ficción</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Joker</td>
                <td colspan="2" rowspan="2">Drama</td>
                
            </tr>
            <tr>
                <td>Batman</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Curso de HTML</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
